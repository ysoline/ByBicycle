<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
  <title>ByBicycle</title>
  <link rel="icon" href="img/logo/favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="nav-item d-flex align-items-center justify-content-between col-12">
      <img src="img/logo/bybicycle_orange.png" alt="logo bybicycle" id="logo" />
      <h1>Louez votre vélo !</h1>
      <h5 id="color-title">ville de Nantes</h5>
    </div>
  </nav>

  <div class='container-fluid'>

    <div id="slider" class="d-flex align-items-center">
      <a id="prevBtn"><i class="fas fa-chevron-left"></i></a>
      <div id="slides">
        <ul>
          <li><img src="img/slide1.png" class="slide showing"></li>
          <li><img src="img/slide2.png" class="slide"></li>
          <li><img src="img/slide3.png" class="slide"></li>
        </ul>
      </div>
      <a id="nextBtn"><i class="fas fa-chevron-right"></i></a>
    </div>
    <div class="d-flex justify-content-center">
      <a id="pauseBtn"><i class='fas fa-pause'></i></a>
      <a id="playBtn"><i class='fas fa-play'></i></a>
    </div>




    <div class="d-flex justify-content-around flex-column flex-lg-row">

      <div id="mapid" class="col-lg-8"></div>

      <!-- Formulaire pour information sur station et réservation -->

      <div id="bloc_station" class="col-lg-3">

        <h5 class=" my-4 font-weight-bold text-center text-light" id="info_station">
          Détail de la Station
        </h5>

        <div class="info" id="bloc_info">

          <div class="d-flex justify-content-center">
            <p class="status mt-1" id="station_statut"></p>
          </div>

          <div class='row flex-lg-column'>

            <div class='col-6 col-lg-12 text-lg-center'>

              <label for="station_name" class="font-weight-bold text-light">Nom de la station :</label>
              <p><span id="station_name"></span></p>

              <label for="station_address" class="font-weight-bold text-light">Adresse de la station :</label>
              <p><span id="station_address"></span></p>

            </div>

            <div class='col-6 col-lg-12'>

              <div class="d-flex justify-content-center">
                <p id="station_available_bikes"></p>
              </div>

              <div class="d-flex justify-content-center">
                <p id="station_available_bike_stands"></p>
              </div>

              <div class='d-flex justify-content-center'>
                <p id="station_banking" class="ml-2"></p>
              </div>

            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-success btn-sm" id="showBooking">
              Effectuer une réservation
            </button>
          </div>
        </div>

        <form id="booking">
          <div id='input_booking'>
            <h5 class=" my-4 font-weight-bold text-light" id="info_station">Réservation</h5>
            <div class="form-group">
              <input type="text" placeholder="Nom" name="name" id="name" class="form-control enterForm">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Prénom" name="fn" id="fn" class="form-control enterForm">
            </div>
            <div id='error_form'></div>

            <div class="form-group d-flex justify-content-between">
              <button type='button' id="erase" class='btn btn-info mt-2 btn-sm'>Effacer</button>
              <input type='button' value="Signer" id="sign_btn" class="btn btn-success mt-2 btn-sm" />
            </div>
          </div>

          <div id='sign_form'>
            <div id="sign" class="m-4 d-flex flex-column align-items-center">
              <div>Signature :</div>
              <canvas width="195" height="150" id="canvas"></canvas>
              <button id="clear_canvas" class="btn btn-primary btn-sm mt-2">
                Effacer signature
              </button>
              <div id='error_sign'></div>
              <div class="form-group d-flex justify-content-center">
                <input type="submit" value="Réserver" id="btn-booking" class="btn btn-success mt-2" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id='current_booking' class="m-3">
    <div id="content_booking" class='d-flex flex-column align-items-center col-12'>
      <div class='border_booking'>
        <h5 id='your_booking' class='text-center'>Votre réservation :</h5>
        <p id='booking_info' class='text-center'></p>
        <p id="timer" class='text-center'>Temps restant :</p>
      </div>
    </div>
  </div>


  <footer>
    <div class="blog-footer text-center p-3 mt-2">
      <p>
        Copyright © Julie Pilarski - 2019 - Tous droits réservés
      </p>
      <small>Projet 3 - Formation Développeur Web Junior</small><br />
      <a><small>Mentions Légales </small></a><br />
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

  <script src="js/main.js"></script>
  <script src="js/Class/AjaxGet.js"></script>
  <script src="js/Class/Bookings.js"></script>
  <script src="js/Class/Markers.js"></script>
  <script src="js/Class/Map.js"></script>
  <script src="js/Class/Client.js"></script>
  <script src="js/Class/Canvas.js"></script>
  <script src="js/Class/Carousel.js"></script>
  <script>
    let newApp = new App();
  </script>
</body>

</html>
