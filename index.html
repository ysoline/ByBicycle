<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
  <title>ByBicycle</title>
  <link rel="icon" href="img/logo/favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <img src="img/logo/bybicycle_orange.png" alt="logo bybicycle" id="logo" />
    <div class="lign-color"></div>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active d-flex">
          <h1>Louez votre vélo !</h1>
          <h5 id="color-title" class="ml-5">ville de Nantes</h5>
        </li>
      </ul>
    </div>
  </nav>

  <section id="slider">
    <img id="diapo" alt="slider" />
    <div class="control d-flex justify-content-between align-items-center mx-4">
      <a id="prevBtn"><i class="fas fa-chevron-left"></i></a>
      <div class="d-flex justify-content-center">
        <a id="pauseBtn" class='mx-2'><i class="fas fa-pause"></i></a>
        <a id="playBtn" class='mx-2'><i class="fas fa-play"></i></a>
      </div>
      <a id="nextBtn"><i class="fas fa-chevron-right"></i></a>
    </div>
  </section>

  <div class="row d-flex justify-content-around">

    <div id="mapid" class="my-4"></div>

    <div id="bloc_station" class="m-4 d-flex flex-column align-items-center">

      <h5 class=" my-4 font-weight-bold" id="info_station">
        Détail de la Station
      </h5>

      <div class="info d-flex flex-column align-items-center" id="bloc_info">
        <p class="status mt-1" id="station_statut"></p>

        <label for="station_name" class="font-weight-bold text-primary">Nom de la station :</label>
        <p class="text-info"><span id="station_name"></span></p>

        <label for="station_address" class="font-weight-bold text-primary">Adresse de la station :</label>
        <p class="text-info text-center"><span id="station_address"></span></p>

        <div class="d-flex">
          <p id="station_available_bikes">
          </p>
        </div>

        <div class="d-flex mt-1">
          <p class='d-flex available_bike_stand' id="station_available_bike_stands">
          </p>
        </div>
      </div>

      <p id="station_banking" class="ml-2"></p>

      <button class="btn btn-success btn-sm" id="showBooking">
        Effectuer une réservation
      </button>


      <form id="booking">
        <div id='input_booking'>
          <h5 class=" my-4 font-weight-bold" id="info_station">Réservation</h5>
          <div class="form-group">
            <input type="text" placeholder="Nom" name="name" id="name" class="form-control enterForm">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Prénom" name="fn" id="fn" class="form-control enterForm">
          </div>
          <div id='error_form'></div>

          <div class="form-group d-flex justify-content-between">
            <button type='button' id="erase" class='btn btn-info mt-2 btn-sm'>Effacer</button>
            <input type='button' value="Signer" id="sign_btn" class="btn btn-success mt-2 btn-sm" />
          </div>
        </div>

        <div id='sign_form'>
          <div id="sign" class="m-4 d-flex flex-column align-items-center">
            <div>Signature :</div>
            <canvas width="195" height="150" id="canvas"></canvas>
            <button id="clear_canvas" class="btn btn-primary btn-sm mt-2">
              Effacer signature
            </button>
            <div id='error_sign'></div>
            <div class="form-group d-flex justify-content-center">
              <input type="submit" value="Réserver" id="btn-booking" class="btn btn-success mt-2" />
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>

  <div id='current_booking'>
    <h5>Votre réservation :</h5>
    <div class="d-flex flex-column align-item-center justify-content-center" id="content_booking">
      <p id='booking_info'></p>
      <p id="timer" class="font-weight-bold text-center"></p>
    </div>
  </div>
  <footer>
    <div class="blog-footer text-center p-3 mt-2">
      <p>
        Copyright © Julie Pilarski - 2019 - Tous droits réservés
      </p>
      <small>Projet 3 - Formation Développeur Web Junior</small><br />
      <a><small>Mentions Légales </small></a><br />
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

  <script src="js/main.js"></script>
  <script src="js/Class/Slider.js"></script>
  <script src="js/Class/AjaxGet.js"></script>
  <script src="js/Class/Bookings.js"></script>
  <script src="js/Class/Markers.js"></script>
  <script src="js/Class/Map.js"></script>
  <script src="js/Class/Client.js"></script>
  <script src="js/Class/Canvas.js"></script>
  <script>
    let newApp = new App();
  </script>
</body>

</html>
